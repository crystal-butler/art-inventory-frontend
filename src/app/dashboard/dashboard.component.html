<h2>Click an Item to Edit</h2>
<div class="grid grid-pad">
  <a *ngFor="let hero of heroes" class="col-1-4"
      routerLink="/detail/{{hero.id}}">
    <div class="module hero">
        <img [src]="hero.image" [alt]="hero.name" class="art-image" />
        <h3>{{ hero.name }}</h3>
    </div>
    <div class="art-metadata">
      <ul>
        <li><span class="attribute">Price: </span>{{ hero.price }}</li>
        <li><span class="attribute">Artist: </span>{{ hero.artist }}</li>
        <li><span class="attribute">Gallery: </span>{{ hero.gallery }}</li>
        <li><span class="attribute">Year Made: </span>{{ hero.yearmade }}</li>
        <li><span class="attribute">Year Bought: </span>{{ hero.yearbought }}</li>
        <li><span class="attribute">Medium: </span>{{ hero.medium }}</li>
      </ul>
    </div>
  </a>
</div>
